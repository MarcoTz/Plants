<!DOCTYPE html>
<html>
  <head>
    <title>Plants</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/main.js"></script>
  </head>
  <body onload="setup_img_events()">
    {{-header-}}
    <h1> Upcoming Tasks </h1>
    <div id="upcoming_tasks_container">
        {{-next_activities-}}
    </div>
    <h2> Autowatered Plants </h2>
    <div id="autowatering_container">
      {{-autowatered_plants-}}
    </div>
    <div id="recent_updates_container">
      <div id="recent_activities_container">
        <h2> Recent Activities </h2>
        <table id="recent_activities_list">
          <tr><td>Date</td><td>Activity</td><td>Plant</td><td>Note</td></tr>
          {{-recent_activities_rows -}}
        </table>
      </div>
      <div id="recent_growth_container">
      <h2> Recent Growth Updates </h2>
        <table id="recent_growth_list">
          <tr id="header_row"><td>Date</td><td>Plant</td><td>Height</td><td>Width</td><td>Note</td></tr>
          {{-recent_growth_rows-}}
        </table>
      </div>
    </div>
    {{-footer-}}
  </body>
</html>
