<!DOCTYPE html>
<html>
  <head>
    <title>Plants</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/main.js"></script>
  </head>
  <body onload="setup_img_events()">
    {{-header-}}
    <h1> Upcoming Tasks </h1>
    <div id="upcoming_tasks_container">
        {{-next_activities-}}
    </div>

    <h1>Autowatered Plants </h1>
    <div id="autowatering_container">
      {{-autowatered_plants-}}
    </div>

    <h1>Hall of Fame</h1>
    <div id="hall_of_fame">
      {{-tallest-}}
      {{-shortest-}}
      {{-widest-}}
      {{-thinnest-}}
      {{-fastest_growing-}}
      {{-slowest_growing-}}
      {{-oldest-}}
      {{-youngest-}}
    </div>
    {{-footer-}}
  </body>
</html>
