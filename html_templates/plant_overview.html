<!DOCTYPE html>
<html>
  <head>
    <title>All plants</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/plant_overview.css">
    <script src="js/main.js"></script>
    <script src="js/plant_filter.js"></script>
  </head>
  <body onload="setup_img_events()">
    {{-header-}}
    <div id="plant_search">
      <div class="search_header">Filter</div>
      <div>
        <div>Name:</div>
        <div><input onKeyUp="filter_plants()" id="plant_search_name"/></div>
      </div>
      <div> 
        <div>Species:</div>
        <div><input onKeyUp="filter_plants()" id="plant_search_species"/></div>
      </div>
      <div>
        <div>Highest Templerature:</div>
        <div>
          <select id="max_temp_updown" onChange="filter_plants()">
            <option value="+">above</option>
            <option value="-">below</option> 
          </select>
          <input type="number" onKeyUp="filter_plants()" id="plant_search_max_temp" />
        </div>
      </div>
      <div>
        <div>Lowest Temperature: </div>
        <div>
          <select id="min_temp_updown" onChange="filter_plants()">
           <option value="+">above</option>
           <option value="-">below</option> 
         </select> 
         <input type="number" id="plant_search_min_temp" onKeyUp="filter_plants()" />
       </div>
      </div>
    </div>
    <div id="plant_list">
      {{-  plant_list_items -}}
    </div>
    {{-footer-}}
  </body>
</html>
