<!DOCTYPE html>
<html>
  <head>
    <title>All plants</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/plant_overview.css">
    <script src="js/main.js"></script>
    <script src="js/plant_filter.js"></script>
  </head>
  <body onload="setup_img_events()">
    {{-header-}}
    <table id="plant_search">
      <th colspan=10>Filter</th>
      <tr><td>Name:</td><td><input onKeyUp="filter_plants()" id="plant_search_name"/></td>
      <td>Species:</td><td><input onKeyUp="filter_plants()" id="plant_search_species"/></td>
      <td>Highest Templerature:</td><td>
          <select id="max_temp_updown" onChange="filter_plants()">
            <option value="+">above</option>
            <option value="-">below</option> 
          </select>
          <input type="number" onKeyUp="filter_plants()" id="plant_search_max_temp" /> </td>
      <td>Lowest Temperature: </td><td>
          <select id="min_temp_updown" onChange="filter_plants()">
           <option value="+">above</option>
           <option value="-">below</option> 
         </select> 
         <input type="number" id="plant_search_min_temp" onKeyUp="filter_plants()" /></td></tr>
    </table>
    <div id="plant_list">
      {{-  plant_list_items -}}
    </div>
    {{-footer-}}
  </body>
</html>
